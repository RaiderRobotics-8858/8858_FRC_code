name: Check Echidna Build
on:
  push:
    branches:
      - main
    paths:
      - '2026/8858_Echidna_Code/**'
  pull_request:
    branches:
      - main
    paths:
      - '2026/8858_Echidna_Code/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 2026/8858_Echidna_Code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace
